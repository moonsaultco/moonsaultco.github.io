---
layout: default
pageName: blog-post
---
<section class='post white' itemscope itemtype="http://schema.org/Article">
  
    {% if page.headImage %}
      <div class="head-image">
          {{ page.headImage | markdownify }}
      </div>
    {% endif %}
  <div class="wrap">
      <h1 itemprop="name">{{page.title}}</h1>
      {% if page.subtitle %}
      <h3>{{page.subtitle}}</h3>
      {% endif%}
    
      <div itemprop="articleBody" class="post-content">
      {{ content }}
      </div>
    
      {% if page.author %}
      <p class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        by
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span> on
        <span itemprop="datePublished" content="{{ page.date | date: "%F" }}" class="date">{{ page.date | date: "%A %B %-d, %Y" }}</span>
      </p>
      {% endif%}
  </div>
</section>
