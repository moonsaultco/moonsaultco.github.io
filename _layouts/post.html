---
layout: default
pageName: blog-post
---
<section class='post'>
  <h1>{{page.title}}</h1>
  {% if page.subtitle %}
  <h3>{{page.subtitle}}</h3>
  {% endif%}
  
  {{ content }}
  
  {% if page.subtitle %}
  <p class="author">
    by {{ page.author }} on
    <span class="date">{{ page.date | date: "%A %B %-d, %Y" }}</span>
  </p>
  {% endif%}
</section>
