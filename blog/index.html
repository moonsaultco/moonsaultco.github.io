---
layout: post
title: Recent Posts
pageName: blog
---

{% for post in site.posts %}
  <div class="post-intro">
    
    <strong>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </strong>
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    <div class="post-meta">{{ post.date | date: date_format }} by {{post.author}}</div>

    <div class="excerpt">
      {{post.excerpt}}
    </div>
    
    <a class="" href="{{ post.url | relative_url }}">continue readingâ€¦</a>

  </div>
{% endfor %}
