---
layout: default
title: Moonsault Software - Blog - Software Consulting in Denver, CO
pageName: blog
---

<!-- Header -->
<header class="intro">
<div class="intro-body">
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!-- <h1 class="brand-heading">Grayscale</h1> -->
            <div class="icon-logo">

            </div>
            <p class="intro-text">
                Recent Posts
            </p>
        </div>
    </div>
</div>
</div>
</header>

<section class="section-wrap">

<h2 class="text-center">Recent Posts</h2>
<ul class="list list-unstyled">
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <small>{{ post.excerpt | truncatewords: 20 }}</small>
    </li>
  {% endfor %}
</ul>

</section>
